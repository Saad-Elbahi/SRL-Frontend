<div class="auth-wrapper auth-v2">
    <div class="auth-inner row m-0">
        <!-- Brand logo--><a class="brand-logo" href="javascript:void(0);">
        <img src="{{ coreConfig.app.appLogoFullColors }}" alt="brand-logo" height="200"/>
        <!--<h1 class="brand-text text-primary ml-1">
            {{ coreConfig.app.appName }}
        </h1>-->
    </a>
        <!-- /Brand logo-->
        <!-- Left Text-->
        <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
            <div class="w-80 h-50 d-lg-flex align-items-center justify-content-center px-5">
                <img class="img-fluid img-login"
                     [src]="coreConfig.layout['skin'] === 'dark'
              ? 'assets/images/pages/login-v2-dark.svg'
              : 'assets/images/pages/sr-bg.png'"
                     alt="Login V2"/>
            </div>
        </div>
        <!-- /Left Text-->
        <!-- Login-->
        <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
            <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
                <h2 class="card-title font-weight-bold mb-1">Bienvenue Ã  {{ coreConfig.app.appName }}! ðŸ‘‹</h2>
                <p class="card-text mb-2">Veuillez vous connecter Ã  votre compte </p>

                  <div class="alert-body font-small-2">
                    <p>
                      <small class="mr-50"><span class="font-weight-bold">Admin:</span> admin@demo.com | admin</small>

                  ></span>

                <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="erreurStatus">
                    <div class="alert-body">
                        <p>Nom d'utilisateur ou mot de passe incorrecte!!</p>
                    </div>
                </ngb-alert>

                <form class="auth-login-form mt-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label class="form-label" for="username">Nom d'utilisateur</label>
                        <input id="username"
                               type="text"
                               formControlName="username"
                               class="form-control"
                               [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                               placeholder=""
                               aria-describedby="login-username"
                               autofocus=""
                               tabindex="1"
                        />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Le nom d'utilisateur est Obligatoire</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="d-flex justify-content-between">
                            <label for="password">Mot de passe</label>
                            <!--<a routerLink="/pages/authentication/forgot-password-v2">
                                <small>Mot de passe oubliÃ©?</small>
                            </a>-->
                        </div>
                        <div class="input-group input-group-merge form-password-toggle">
                            <input [type]="passwordTextType ? 'text' : 'password'"
                                   id="password"
                                   formControlName="password"
                                   class="form-control form-control-merge"
                                   [ngClass]="{ 'is-invalid error': submitted && f.password.errors }"
                                   placeholder=""
                                   aria-describedby="login-password"
                                   tabindex="2"/>
                            <div class="input-group-append">
                                <span class="input-group-text cursor-pointer">
                                    <i class="feather font-small-4"
                                       [ngClass]="{'icon-eye-off': passwordTextType,'icon-eye': !passwordTextType }"
                                       (click)="togglePasswordTextType()">
                                    </i>
                                </span>
                            </div>
                        </div>
                        <div *ngIf="submitted && f.password.errors"
                             class="invalid-feedback"
                             [ngClass]="{ 'd-block': submitted && f.password.errors }">
                            <div *ngIf="f.password.errors.required">Password obligatoire</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input class="custom-control-input" id="remember-me" type="checkbox" tabindex="3"/>
                            <label class="custom-control-label" for="remember-me"> Se souvenir de moi sur cet appareil</label>
                        </div>
                    </div>
                    <button [disabled]="loading"
                            class="btn btn-primary btn-block" tabindex="4" rippleEffect>
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Se connecter
                    </button>
                </form>
                <p *ngIf="false" class="text-center mt-2">
                    <span>Nouveau sur notre plateforme?</span>
                    <a routerLink="/pages/authentication/register-v2"><span>&nbsp;CrÃ©er un compte</span></a>
                </p>

                    <div class="divider-text">or</div>

                    <a class="btn btn-github" href="javascript:void(0)"><i data-feather="github"></i></a>
                </div>-->
            </div>
        </div>
        <!-- /Login-->
    </div>
</div>
