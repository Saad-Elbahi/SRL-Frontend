<div class="content-wrapper white-background ">
    <div class="content-body">
        <app-content-header [contentHeader]=""></app-content-header>

        <section id="ngx-datatable-kitchen-sink">
                <div class="col-12">
                    <h4 class="mb-3">
                        <i data-feather="box"  class="mr-75 font-medium-4"></i>
                        <span class="align-middle"> List Fournisseurs</span>
                    </h4>
                </div>
                <div class="row">
                   <!--  <div class="col-12 mb-50">
                        <button class="btn btn-primary ml-1" (click)="addNewRecord()" rippleEffect>
                            <i data-feather="plus" class="mr-0 mr-sm-1"></i>
                            <span class="d-none d-sm-inline-block">Charger Fournisseurs</span>
                        </button>
                    </div> -->

                    <div class="col-md-6 col-12">
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <label class="d-flex align-items-center">
                                Voir
                                <select class="form-control mx-25"  [(ngModel)]="basicSelectedOption">
                                    <option value="15">15</option>
                                    <option value="30">30</option>
                                    <option value="60">60</option>
                                    <option value="100">100</option>
                                </select>
                                element
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6 col-12 d-flex justify-content-md-end">
                        <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0">
                            <label class="d-flex align-items-center">
                                Rechercher
                                <input
                                        type="search"
                                        placeholder="Search"
                                        class="form-control ml-25"
                                        (keyup)="updateFilter($event)"
                                        (search)="updateFilter($event)"
                                />
                            </label>
                        </div>
                    </div>
                </div>
                <ngx-datatable
                        [rows]="rows"
                        [rowHeight]="58"
                        class="bootstrap core-bootstrap"
                        [limit]="basicSelectedOption"
                        [columnMode]="'force'"
                        [headerHeight]="40"
                        [footerHeight]="50"
                        [scrollbarH]="true"
                        async>
                    <ngx-datatable-column
                            [width]="50"
                            [sortable]="false"
                            [canAutoResize]="false"
                            [draggable]="false"
                            [resizeable]="false">

                    </ngx-datatable-column>
                    <ngx-datatable-column name="Fournisseur" prop="intituleFournisseur" [width]="350">
                        <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                            <div class="d-flex align-items-center">
                                <div class="cell-line-height">
                                    <p class="font-medium-1 font-weight-bold line-height-1 mb-25">{{ name }}</p>
                                </div>
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Adresse" prop="adresseFournisseur" [width]="350"></ngx-datatable-column>
                    <ngx-datatable-column name="ICE" prop="ice" [width]="250"></ngx-datatable-column>
                    <ngx-datatable-column name="Email" prop="email" [width]="350"></ngx-datatable-column>
                    <ngx-datatable-column name="Telephone" prop="telephone" [width]="250"></ngx-datatable-column>
                    <ngx-datatable-column name="Contact" prop="contact" [width]="250"></ngx-datatable-column>

                </ngx-datatable>
        </section>
    </div>
</div>
